<!DOCTYPE html>
<html lang='en' data-bs-theme="dark">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Midi player</title>
    <link rel='stylesheet' href='midi_player.css'>
    <link rel='manifest' href='manifest.json' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="robots" content="noindex">
</head>
<body>
    <div class="container-md d-flex flex-column align-items-center w-100">
        <div class="d-flex mt-2 flex-row border border-2 rounded-2 w-100">
            <h1 id="title" class="text-center">Midi Player</h1>
        </div>
        <div class="d-flex flex-column align-items-left mt-2 border border-2 rounded-2 w-100">
            <div class="d-flex flex-row align-items-center mt-2 w-100">
                <input type="file" id="midi_input" accept=".mid,.midi,audio/midi,audio/x-midi" disabled class="d-none">
                <label id="midi_input-label" for="midi_input" class="button-label flex-grow-0 flex-shrink-0 align-items-center ms-2"></label>
                <div id="message" class="flex-grow-1 mx-2">Loading. Please wait...</div>
            </div>
            <div class="d-flex flex-row align-items-center mt-2 w-100">
                <input type="range" class="form-range flex-grow-1 flex-shrink-1 ms-2" min="0" max="0" value="0" step="1" id="progress">
                <span id="currentTime" class="flex-grow-0 flex-shrink-0 ms-2">--:--</span>/<span id="totalTime" class="flex-grow-0 flex-shrink-0 me-2">--:--</span>
            </div>
            <div id="playback_control_box" class="d-flex flex-row align-items-center my-2 flex-shrink-1 flex-grow-0">
                <button id="pause" class="d-none">Pause</button>
                <label id="pause-label" for="pause" class="button-label flex-grow-0 flex-shrink-0 align-items-center ms-2"></label>
                <input type="range" class="form-range flex-grow-0 flex-shrink-1 ms-2" id="playbackRate" name="playbackRate" min="0.7" max="1.0" step="0.1" value="1.0">
                <span id="playbackRateValue" class="flex-grow-0 flex-shrink-0 mx-2">1.0x</span>
            </div>
        </div>
        <div id="channel-controls" class="grid mt-2 gap-2 border border-2 rounded-2 w-100"></div>
    </div>
     <!-- note the type="module" -->
     <script src='midi_player.js' type="module"></script>
</body>
</html>
