<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Midi player</title>
    <link rel='stylesheet' href='examples.css'>
    <meta name="robots" content="noindex">
</head>
<body>
    <h1>Midi Player</h1>

    <div class='content_box'>
        <p id="message">Please wait for the soundFont to load.</p>
        <input type="file" id="midi_input" accept=".mid">
        <br><br>
        <input type="range" min="0" max="1000" value="0" id="progress">
        <br>

        <button id="pause">Pause</button>

        <!-- note the type="module" -->
        <script src='advanced_demo.js' type="module"></script>
    </div>
    <div class='content_box'>
        
    </div>
</body>
</html>
